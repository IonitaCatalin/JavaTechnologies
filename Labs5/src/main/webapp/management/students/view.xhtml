<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>View Students</title>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/templates/page.xhtml">
        <ui:define name="content">
            <h:form style=" position: absolute; top: 50%;left: 50%; transform: translate(-50%, -50%);">
                <b:dataTable value="#{StudentBean.getStudents()}"
                             var="student"
                             page-length="20">
                    <f:facet name="header" >
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                        </tr>
                    </f:facet>
                    <b:dataTableColumn value="#{student.getId()}"/>
                    <b:dataTableColumn value="#{student.getName()}" />
                </b:dataTable>

                <b:button look="default" style="margin-top: 15px;outline:none; width:80px;" outcome="home" value="Back"></b:button>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
