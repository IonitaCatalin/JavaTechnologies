<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Add Enrolment</title>
</h:head>
<h:body style="padding: 60px; min-height: 2000px;">
    <ui:composition template="/WEB-INF/templates/page.xhtml">

        <ui:define name="content">
            <b:container>
                <b:form id="enrolmentForm">
                    <legend>Add Enrolment</legend>
                    <b:inputText id="studentId" value="#{EnrolmentInputBean.studentId}" name="studentId" placeholder="Student Id" required="true" requiredMessage="Please input Id of student!">
                        <f:facet name="prepend">
                            <b:icon name="user"/>
                        </f:facet>
                    </b:inputText>
                    <b:inputText id="examId" value="#{EnrolmentInputBean.examId}" name="examId" placeholder="Exam Id" required="true" requiredMessage="Please input Id of exam!">
                        <f:facet name="prepend">
                            <b:icon name="user"/>
                        </f:facet>
                    </b:inputText>
                    <h:outputText value=" &lt;br /&gt;  &lt;br /&gt; " escape="false" />
                    <b:commandButton look="primary" action="#{EnrolmentInputBean.submit()}" style="margin-right: 10px" value="Add"></b:commandButton>
                    <b:button look="default" style="margin-top: 15px;outline:none; width:80px;" outcome="home" value="Back"></b:button>
                </b:form>
            </b:container>
        </ui:define>
    </ui:composition>

</h:body>
</html>
