<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:customs="http://java.sun.com/jsf/composite/components" xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/WEB-INF/templates/page.xhtml">
        <ui:define name="content">
            <customs:notify
                    message="Warning! This is still under active development!"
                    development="false"
            />
            <h:form>
                <b:poll interval="300"
                        update="currentActiveSession"/>
                <h:outputText id="currentActiveSession"
                              value="Current active time count :##{SessionBean.sessionCount}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
