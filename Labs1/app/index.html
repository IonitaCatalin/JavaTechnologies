<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoker</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class='wrap'>
        <div class="logo">
            Servlets
        </div>
        <form id="invoker" name="web" method="get" action="http://localhost:8080/web">
          Mock: <input id="mock" type="text" name="mock"/> 
          Sync: <input id="sync" type="text" name="sync"/> 
          Value: <input id="value" type="text" name="value"/> 
          Key: <input id="key" type="text" name="key"/> 
          <input id="send-btn" type="submit" value="Send"/>
      </form>
    </div>
</body>
</html>
