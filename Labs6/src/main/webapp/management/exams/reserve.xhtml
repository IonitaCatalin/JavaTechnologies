<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Add Exam</title>
</h:head>
<h:body style="padding: 60px; min-height: 2000px;">
    <ui:composition template="/WEB-INF/templates/page.xhtml">
        <ui:define name="content">
            <b:container>
                <h:form id="assignForm">
                    <h:outputText value="#{ExamInputBean.getTransactionResult()}" />
                    <legend>Assign Resources</legend>
                    <b:inputText id="subject" value="#{ExamInputBean.subject}" name="Subject" placeholder="Subject" required="true" requiredMessage="Please input Name of the Subject!">
                        <f:facet name="prepend">
                            <b:icon name="user"/>
                        </f:facet>
                    </b:inputText>
                    <b:commandButton look="primary" style="margin-right: 10px" value="Add" action="#{ExamInputBean.submit()}"></b:commandButton>
                    <b:button look="default" style="outline:none" outcome="home" value="Back"></b:button>
                </h:form>
            </b:container>
        </ui:define>
    </ui:composition>

</h:body>
</html>
