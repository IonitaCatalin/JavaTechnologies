<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Add Exam</title>
</h:head>
<h:body style="padding: 60px; min-height: 2000px;">
    <ui:composition template="/WEB-INF/templates/page.xhtml">
        <ui:define name="content">
            <b:container>
                <h:form id="assignForm">
                    <h:outputText value="#{ExamInputBean.getTransactionResult()}" />
                    <legend>Assign Resources</legend>
                    <b:inputText id="examId" value="#{ResourceInputBean.examId}" name="Exam ID" placeholder="Exam ID" required="true" requiredMessage="Please input id of Exam!">
                        <f:facet name="prepend">
                            <b:icon name="user"/>
                        </f:facet>
                    </b:inputText>

                    <b:selectMultiMenu value="#{ResourceInputBean.selectedResources}" id="resources" >
                        <ui:repeat value="#{ResourceBean.getAllAvailableResources()}" var="resource">
                            <f:selectItem itemLabel="#{resource.getRt()}" itemValue="#{resource.getId()}" />
                        </ui:repeat>
                    </b:selectMultiMenu>

                    <b:commandButton look="primary" style="margin-right: 10px" value="Add" action="#{ExamInputBean.submit()}"></b:commandButton>
                    <b:button look="default" style="outline:none" outcome="home" value="Back"></b:button>
                </h:form>
            </b:container>
        </ui:define>
    </ui:composition>

</h:body>
</html>
