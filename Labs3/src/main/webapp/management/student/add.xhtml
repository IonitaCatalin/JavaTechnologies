<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Add Student</title>
</h:head>
<h:body style="padding: 60px; min-height: 2000px;">
    <b:container>
        <b:form id="studentForm">
            <legend>Add Student</legend>
            <b:inputText id="fullName" name="fullName" placeholder="Name" required="true" requiredMessage="Please input Full Name!">
                <f:facet name="prepend">
                    <b:icon name="user"/>
                </f:facet>
            </b:inputText>
            <b:commandButton look="primary" style="margin-right: 10px" value="Add"></b:commandButton>
            <b:button look="default" style="outline:none" outcome="home" value="Back"></b:button>
        </b:form>
    </b:container>
</h:body>
</html>
