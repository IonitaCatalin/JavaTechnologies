<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:component>
        <composite:interface>
                <composite:attribute name="message" type="java.lang.String" required="true"/>
                <composite:attribute name="title" type="java.lang.String" required="true"/>
        </composite:interface>

        <composite:implementation>

                <b:modal id="notify" title="" styleClass="modalPseudoClass">
                        <p>#{cc.attrs.message}</p>
                        <b:button value="Close" dismiss="modal" />
                        <b:button value="Ok" look="primary" dismiss="modal" />
                </b:modal>
        </composite:implementation>
</ui:component>


</html>
